<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Prix & concours ‚Äì √âtudiants en journalisme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --accent: #e40051;    /* rose IJBA */
      --accent-soft: #ffe0ee;
      --bg-page: #f5f5f5;
      --bg-card: #ffffff;
      --text-main: #111111;
      --text-muted: #6b7280;
      --border-subtle: #e5e7eb;
      --radius-lg: 1rem;
      --shadow-soft: 0 10px 20px rgba(15, 23, 42, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #fff, #f3f3f3 55%, #e8e8e8);
      color: var(--text-main);
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem 1rem 2.5rem;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .header-main {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    .header-icon {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: var(--accent-soft);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 14px rgba(228, 0, 81, 0.35);
    }

    .header-icon svg {
      width: 22px;
      height: 22px;
      fill: var(--accent);
    }

    header h1 {
      margin: 0;
      font-size: 1.85rem;
      letter-spacing: -0.02em;
    }

    header p {
      margin: 0.1rem 0 0;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    /* Filtres */

    .filters {
      margin-top: 0.75rem;
      padding: 1rem 1rem 0.9rem;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
    }

    .filters-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem 1.25rem;
      align-items: center;
    }

    .filters-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
      font-weight: 600;
      margin-right: 0.4rem;
      white-space: nowrap;
    }

    .search-input-wrapper {
      position: relative;
      flex: 1 1 240px;
    }

    .search-input-wrapper input {
      width: 100%;
      padding: 0.55rem 0.75rem;
      padding-left: 2rem;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      font-size: 0.9rem;
      background: #fdfdfd;
    }

    .search-input-wrapper input:focus {
      outline: 2px solid var(--accent);
      outline-offset: 1px;
      border-color: transparent;
    }

    .search-input-wrapper .search-icon {
      position: absolute;
      left: 0.6rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .pill-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.15rem 0.5rem;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: #fafafa;
      font-size: 0.8rem;
      cursor: pointer;
      user-select: none;
      transition: background 0.15s, border-color 0.15s, color 0.15s;
    }

    .pill input {
      margin: 0;
    }

    .pill span {
      white-space: nowrap;
      padding: 0.05rem 0.2rem;
      border-radius: 999px;
    }

    /* Styles quand coch√© : on stylise le span selon une classe d√©di√©e */
    .pill input:checked + span {
      color: #ffffff;
    }
    .pill input:checked + span.pe {
      background: var(--accent);
    }
    .pill input:checked + span.tele {
      background: #111111;
    }
    .pill input:checked + span.radio {
      background: #9c27b0;
    }
    .pill input:checked + span.multimedia {
      background: #059669;
    }
    .pill input:checked + span.m1 {
      background: var(--accent);
    }
    .pill input:checked + span.m2 {
      background: #111111;
    }
    .pill input:checked + span.diplomes {
      background: #6b7280;
    }

    select {
      padding: 0.4rem 0.6rem;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      font-size: 0.85rem;
      background: #fafafa;
    }

    .meta-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.3rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .status {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    /* Cartes */

    .cards-grid {
      margin-top: 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1rem;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-subtle);
      padding: 0.9rem 1rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(228, 0, 81, 0.04), transparent 45%);
      pointer-events: none;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 0.5rem;
      position: relative;
      z-index: 1;
    }

    .card-title {
      font-size: 1rem;
      margin: 0;
      font-weight: 600;
    }

    .card-tags {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      gap: 0.25rem;
    }

    .tag {
      border-radius: 999px;
      padding: 0.12rem 0.55rem;
      font-size: 0.7rem;
      font-weight: 600;
      line-height: 1.3;
      white-space: nowrap;
    }

    /* Couleurs Public (M1/M2/dipl√¥m√©s) */
    .tag-public-M1 {
      background: var(--accent);
      color: #ffffff;
    }
    .tag-public-M2 {
      background: #111111;
      color: #ffffff;
    }
    .tag-public-diplomes {
      background: #6b7280;
      color: #ffffff;
    }

    /* Couleurs Sp√© */
    .tag-spe-PE {
      background: var(--accent-soft);
      color: var(--accent);
    }
    .tag-spe-TELE {
      background: #e5e7eb;
      color: #111111;
    }
    .tag-spe-RADIO {
      background: #f3e8ff;
      color: #7e22ce;
    }
    .tag-spe-MULTIMEDIA {
      background: #dcfce7;
      color: #166534;
    }

    .card-organisateur {
      display: flex;
      align-items: center;
      gap: 0.45rem;
      font-size: 0.85rem;
      color: var(--text-muted);
      position: relative;
      z-index: 1;
    }

    .organisateur-logo {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      object-fit: contain;
      background: #ffffff;
      border: 1px solid var(--border-subtle);
      padding: 2px 3px;
    }

    .organisateur-avatar {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: #111111;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 600;
      color: #ffffff;
    }

    .card-description {
      font-size: 0.85rem;
      color: #374151;
      margin: 0.25rem 0 0.4rem;
      line-height: 1.4;
      position: relative;
      z-index: 1;
    }

    .card-footer {
      margin-top: auto;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.8rem;
      position: relative;
      z-index: 1;
    }

    .card-link {
      font-size: 0.8rem;
      text-decoration: none;
      color: var(--accent);
      font-weight: 500;
    }

    .card-link:hover {
      text-decoration: underline;
    }

    .badge-small {
      font-size: 0.7rem;
      padding: 0.1rem 0.45rem;
      border-radius: 999px;
      background: #f3f4f6;
      color: var(--text-muted);
    }

    .no-results {
      margin-top: 1.5rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    @media (max-width: 640px) {
      .filters {
        padding: 0.75rem;
      }
      .card {
        padding: 0.8rem 0.8rem 0.9rem;
      }
      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>

  <!-- PapaParse pour lire le CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="page">
    <header>
      <div class="header-main">
        <div class="header-icon" aria-hidden="true">
          <!-- petite coupe √† gauche -->
          <svg viewBox="0 0 24 24">
            <path d="M17 4V3a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v1H4a1 1 0 0 0-1 1v1a5 5 0 0 0 4 4.9A5.002 5.002 0 0 0 11 15v2H9a1 1 0 1 0 0 2h6a1 1 0 1 0 0-2h-2v-2a5.002 5.002 0 0 0 4-4.1A5 5 0 0 0 21 6V5a1 1 0 0 0-1-1h-3Zm-9 6A3 3 0 0 1 5 7V6h2v4Zm11-3a3 3 0 0 1-3 3V6h3Z"/>
          </svg>
        </div>
        <div>
          <h1>Prix & concours pour √©tudiants en journalisme</h1>
          <p>Filtrez les prix par m√©dia, niveau (M1, M2, dipl√¥m√©s) et organisateur √† partir du tableur.</p>
        </div>
      </div>

      <section class="filters">
        <div class="filters-row">
          <span class="filters-label">Recherche</span>
          <div class="search-input-wrapper">
            <span class="search-icon">üîç</span>
            <input
              id="search-input"
              type="search"
              placeholder="Intitul√©, organisateur, descriptif‚Ä¶"
            />
          </div>
        </div>

        <div class="filters-row">
          <span class="filters-label">Sp√©cialit√©</span>
          <div id="filter-spe" class="pill-group"></div>
        </div>

        <div class="filters-row">
          <span class="filters-label">Public</span>
          <div id="filter-public" class="pill-group"></div>
        </div>

        <div class="filters-row">
          <span class="filters-label">Organisateur</span>
          <select id="filter-organisateur">
            <option value="all">Tous les organisateurs</option>
          </select>
        </div>

        <div class="meta-bar">
          <div id="results-count">0 r√©sultat</div>
          <div id="status" class="status"></div>
        </div>
      </section>
    </header>

    <main>
      <div id="cards" class="cards-grid"></div>
      <div id="no-results" class="no-results" style="display: none;">
        Aucun r√©sultat ne correspond √† ces crit√®res.
      </div>
    </main>
  </div>

  <script>
    // Nom du fichier CSV (dans le m√™me dossier que index.html)
    const CSV_URL = "prix.csv";

    // Valeurs de r√©f√©rence
    const SPE_OPTIONS = ["PE", "TELE", "RADIO", "MULTIMEDIA"];
    const PUBLIC_OPTIONS = ["M1", "M2", "dipl√¥m√©s"]; // affich√© "Dipl√¥m√©s"

    // Normalisation simple (accents + casse)
    function stripDiacritics(str) {
      return str
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");
    }

    function normalizeKey(str) {
      if (!str) return "";
      return stripDiacritics(String(str))
        .toLowerCase()
        .trim();
    }

    // Logos connus
    const LOGO_MAP = {
      "l'equipe": "logos/lequipe.svg",
      "lequipe": "logos/lequipe.svg",

      "ajis": "logos/ajis.svg",
      "association ajis": "logos/ajis.svg",

      "fondation de la chimie": "logos/fondation-chimie.svg",

      "association ajir": "logos/ajir.svg",
      "ajir": "logos/ajir.svg",

      "universite paris dauphine & jne": "logos/dauphine-psl.svg",
      "universite paris dauphine": "logos/dauphine-psl.svg",
      "jne": "logos/jne.svg",

      "elle": "logos/elle.svg",
      "geo": "logos/geo.svg",

      "radio france": "logos/radio-france.svg",
      "rtl": "logos/rtl.svg",

      "rmc sport": "logos/rmc-sport.svg",
      "rmc info": "logos/rmc.svg",
      "rmc": "logos/rmc.svg",

      "rfi": "logos/rfi.svg",
      "radios francophones publiques": "logos/rfp.svg",

      "france televisions": "logos/france-televisions.svg",
      "france television": "logos/france-televisions.svg",
      "france 3 & tsvp": "logos/france3.svg",
      "france 3": "logos/france3.svg",

      "bfm tv": "logos/bfmtv.svg",
      "bfmtv": "logos/bfmtv.svg",

      "canal +": "logos/canal-plus.svg",
      "canal+": "logos/canal-plus.svg",

      "tf1 et lci": "logos/tf1.svg",
      "tf1": "logos/tf1.svg",
      "lci": "logos/lci.svg",

      "m6": "logos/m6.svg",

      "fondation hippocrene, ministere francais des affaires etrangeres & aje": "logos/fondation-hippocrene.svg",
      "fondation hippocrene": "logos/fondation-hippocrene.svg",

      "ministere de l'enseignement superieur et de la recherche": "logos/ministere-esr.svg",
      "ministere de l'enseignement supp√©rieur et de la recherche": "logos/ministere-esr.svg",

      "ministere de l'europe et des affaires etrangeres": "logos/ministere-meae.svg",
      "ministere francais des affaires etrangeres": "logos/ministere-meae.svg",

      "aje": "logos/aje.svg",
    };

    let DATA = [];

    const state = {
      search: "",
      specs: new Set(),
      publics: new Set(),
      organizerKey: "all",
    };

    // Helpers CSV ‚Üí valeur
    function valueFromRow(row, keys) {
      for (const k of keys) {
        if (row[k] !== undefined && row[k] !== null && String(row[k]).trim() !== "") {
          return String(row[k]);
        }
      }
      return "";
    }

    function splitMultiValues(str) {
      if (!str) return [];
      return String(str)
        .split(/[;,/]/)
        .map((s) => s.trim())
        .filter(Boolean);
    }

    function normalizeSpeList(str) {
      const raw = splitMultiValues(str);
      return raw
        .map((s) => s.toUpperCase())
        .filter((s) => SPE_OPTIONS.includes(s));
    }

    function normalizePublicList(str) {
      const raw = splitMultiValues(str);
      const result = [];
      raw.forEach((val) => {
        const v = normalizeKey(val);
        if (v === "m1" || v === "master1" || v === "master 1") {
          if (!result.includes("M1")) result.push("M1");
        } else if (v === "m2" || v === "master2" || v === "master 2") {
          if (!result.includes("M2")) result.push("M2");
        } else if (v.startsWith("diplome")) {
          if (!result.includes("dipl√¥m√©s")) result.push("dipl√¥m√©s");
        }
      });
      return result;
    }

    function labelForPublic(p) {
      if (p === "dipl√¥m√©s") return "Dipl√¥m√©s";
      return p;
    }

    // Cr√©ation des filtres (pills)
    function createFilterPills(container, values, type) {
      container.innerHTML = "";
      values.forEach((val) => {
        const label = document.createElement("label");
        label.className = "pill";

        const input = document.createElement("input");
        input.type = "checkbox";
        input.value = val;

        const span = document.createElement("span");
        let spanText = val;
        let spanClass = "";

        if (type === "spe") {
          if (val === "PE") spanClass = "pe";
          if (val === "TELE") spanClass = "tele";
          if (val === "RADIO") spanClass = "radio";
          if (val === "MULTIMEDIA") spanClass = "multimedia";
        } else if (type === "public") {
          if (val === "M1") spanClass = "m1";
          if (val === "M2") spanClass = "m2";
          if (val === "dipl√¥m√©s") {
            spanClass = "diplomes";
            spanText = "Dipl√¥m√©s";
          }
        }

        span.className = spanClass;
        span.textContent = spanText;

        input.addEventListener("change", () => {
          const set = type === "spe" ? state.specs : state.publics;
          if (input.checked) {
            set.add(val);
          } else {
            set.delete(val);
          }
          applyFilters();
        });

        label.appendChild(input);
        label.appendChild(span);
        container.appendChild(label);
      });
    }

    // Select d'organisateurs
    function buildOrganizerFilter() {
      const select = document.getElementById("filter-organisateur");
      const existing = new Set(
        DATA
          .map((d) => (d.organisateur || "").trim())
          .filter((o) => o !== "")
      );
      const organizers = Array.from(existing).sort((a, b) =>
        a.localeCompare(b, "fr")
      );
      organizers.forEach((org) => {
        const opt = document.createElement("option");
        opt.value = org;
        opt.textContent = org;
        select.appendChild(opt);
      });
    }

    // Logo pour un organisateur (g√®re les cas "X & Y, Z")
    function getOrganizerLogoPath(organizerRaw) {
      if (!organizerRaw) return null;
      const parts = organizerRaw.split(/[,&]/);
      for (const part of parts) {
        const key = normalizeKey(part);
        if (LOGO_MAP[key]) {
          return LOGO_MAP[key];
        }
      }
      // si rien trouv√©, on essaie la cha√Æne enti√®re normalis√©e
      const fullKey = normalizeKey(organizerRaw);
      if (LOGO_MAP[fullKey]) {
        return LOGO_MAP[fullKey];
      }
      return null;
    }

    // Filtrage + affichage des cartes
    function applyFilters() {
      const cardsContainer = document.getElementById("cards");
      const noResultsEl = document.getElementById("no-results");
      const countEl = document.getElementById("results-count");

      const search = state.search.toLowerCase();

      const filtered = DATA.filter((item) => {
        // texte
        if (search) {
          const haystack = (
            (item.intitule || "") +
            " " +
            (item.organisateur || "") +
            " " +
            (item.descriptif || "")
          ).toLowerCase();
          if (!haystack.includes(search)) return false;
        }

        // Sp√©
        if (state.specs.size > 0) {
          const matchSpe = item.speList.some((s) => state.specs.has(s));
          if (!matchSpe) return false;
        }

        // Public
        if (state.publics.size > 0) {
          const matchPub = item.publicList.some((p) => state.publics.has(p));
          if (!matchPub) return false;
        }

        // Organisateur
        if (state.organizerKey !== "all") {
          if (item.organisateurKey !== state.organizerKey) return false;
        }

        return true;
      });

      cardsContainer.innerHTML = "";

      if (filtered.length === 0) {
        noResultsEl.style.display = "block";
        countEl.textContent = "0 r√©sultat";
        return;
      }

      noResultsEl.style.display = "none";
      countEl.textContent =
        filtered.length + (filtered.length > 1 ? " r√©sultats" : " r√©sultat");

      filtered.forEach((item) => {
        const card = document.createElement("article");
        card.className = "card";

        // HEADER
        const header = document.createElement("div");
        header.className = "card-header";

        const title = document.createElement("h2");
        title.className = "card-title";
        title.textContent = item.intitule || "(Intitul√© manquant)";

        const tagsContainer = document.createElement("div");
        tagsContainer.className = "card-tags";

        // Public (M1/M2/dipl√¥m√©s)
        item.publicList.forEach((p) => {
          const tag = document.createElement("span");
          if (p === "M1") tag.className = "tag tag-public-M1";
          else if (p === "M2") tag.className = "tag tag-public-M2";
          else if (p === "dipl√¥m√©s") tag.className = "tag tag-public-diplomes";
          tag.textContent = labelForPublic(p);
          tagsContainer.appendChild(tag);
        });

        // Sp√© (PE / TELE / RADIO / MULTIMEDIA)
        item.speList.forEach((s) => {
          const tag = document.createElement("span");
          tag.className = "tag tag-spe-" + s;
          tag.textContent = s;
          tagsContainer.appendChild(tag);
        });

        header.appendChild(title);
        header.appendChild(tagsContainer);
        card.appendChild(header);

        // ORGANISATEUR
        if (item.organisateur) {
          const orgRow = document.createElement("div");
          orgRow.className = "card-organisateur";

          const logoPath = getOrganizerLogoPath(item.organisateur);

          if (logoPath) {
            const logoImg = document.createElement("img");
            logoImg.className = "organisateur-logo";
            logoImg.src = logoPath;
            logoImg.alt = item.organisateur;
            orgRow.appendChild(logoImg);
          } else {
            const avatar = document.createElement("div");
            avatar.className = "organisateur-avatar";
            avatar.textContent = item.organisateur.trim().charAt(0).toUpperCase();
            orgRow.appendChild(avatar);
          }

          const orgName = document.createElement("span");
          orgName.textContent = item.organisateur;
          orgRow.appendChild(orgName);

          card.appendChild(orgRow);
        }

        // DESCRIPTIF
        if (item.descriptif) {
          const p = document.createElement("p");
          p.className = "card-description";
          p.textContent = item.descriptif;
          card.appendChild(p);
        }

        // FOOTER (sans redondance des PE/RADIO/‚Ä¶)
        const footer = document.createElement("div");
        footer.className = "card-footer";

        if (item.lien) {
          const link = document.createElement("a");
          link.className = "card-link";
          link.href = item.lien;
          link.target = "_blank";
          link.rel = "noopener noreferrer";
          link.textContent = "Voir le r√®glement";
          footer.appendChild(link);
        } else {
          const span = document.createElement("span");
          span.className = "badge-small";
          span.textContent = "Lien non renseign√©";
          footer.appendChild(span);
        }

        card.appendChild(footer);

        cardsContainer.appendChild(card);
      });
    }

    // Chargement du CSV
    function loadData() {
      const statusEl = document.getElementById("status");
      statusEl.textContent = "Chargement des donn√©es‚Ä¶";

      Papa.parse(CSV_URL, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function (results) {
          DATA = results.data.map((row) => {
            const intitule = valueFromRow(row, ["Intitul√©", "Intitul√© "]);
            const rawOrg = valueFromRow(row, ["Organisateur", "Organisateur "]);
            const organisateur = rawOrg ? rawOrg.trim() : "";
            const organisateurKey = normalizeKey(organisateur);

            const speRaw = valueFromRow(row, ["Sp√©", "Spe", "Sp√© "]);
            const publicRaw = valueFromRow(row, ["Public concern√©", "Public concern√© "]);
            const descriptif = valueFromRow(row, ["Descriptif", "Descriptif "]);
            const lien = valueFromRow(row, ["lien", "Lien", "lien "]);

            const speList = normalizeSpeList(speRaw);
            const publicList = normalizePublicList(publicRaw);

            return {
              intitule,
              organisateur,
              organisateurKey,
              speList,
              publicList,
              descriptif,
              lien,
            };
          });

          buildOrganizerFilter();
          applyFilters();
          statusEl.textContent = "";
        },
        error: function (err) {
          console.error(err);
          statusEl.textContent =
            "Erreur lors du chargement du CSV. V√©rifiez le nom de fichier.";
        },
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      // filtres
      createFilterPills(
        document.getElementById("filter-spe"),
        SPE_OPTIONS,
        "spe"
      );
      createFilterPills(
        document.getElementById("filter-public"),
        PUBLIC_OPTIONS,
        "public"
      );

      const searchInput = document.getElementById("search-input");
      searchInput.addEventListener("input", (e) => {
        state.search = e.target.value.trim();
        applyFilters();
      });

      const orgSelect = document.getElementById("filter-organisateur");
      orgSelect.addEventListener("change", (e) => {
        const value = e.target.value;
        if (value === "all") {
          state.organizerKey = "all";
        } else {
          state.organizerKey = normalizeKey(value);
        }
        applyFilters();
      });

      loadData();
    });
  </script>
